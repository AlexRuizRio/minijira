{% extends "base.html" %}
{% block title %}Editar Test Cycle{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="fw-bold mb-4">Editar Test Cycle</h2>

  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ cycle.nombre }}" required>
      </div>

      <div class="col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select name="estado" class="form-select">
          {% for estado in ['nuevo', 'en_progreso', 'terminado'] %}
          <option value="{{ estado }}" {% if cycle.estado.value == estado %}selected{% endif %}>
            {{ estado.replace('_', ' ') | capitalize }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-12">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea name="descripcion" class="form-control" rows="4">{{ cycle.descripcion }}</textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
      <div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('test_bp.index') }}" class="btn btn-secondary">Volver</a>
      </div>
      <form action="{{ url_for('test_bp.delete_cycle', id=cycle.id) }}" method="POST" class="m-0">
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </form>
</div>
{% endblock %}
