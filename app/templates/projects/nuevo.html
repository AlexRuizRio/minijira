{% extends "base.html" %}
{% block title %}Nuevo Proyecto{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Crear nuevo proyecto</h3>

                    <form action="{{ url_for('project_bp.nuevo_proyecto') }}" method="POST">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del proyecto</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="nombre" 
                                name="nombre" 
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea 
                                class="form-control" 
                                id="descripcion" 
                                name="descripcion" 
                                rows="4"
                            ></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Crear
                        </button>

                    </form>

                    <a href="{{ url_for('project_bp.index') }}" class="d-block text-center mt-3">
                        ← Volver
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
