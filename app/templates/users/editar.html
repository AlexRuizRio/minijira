{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <h3>Editar Usuario</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <fieldset class="mb-3">
    <legend class="form-label">Roles</legend>
        {% for rol in roles %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="roles" value="{{ rol.id }}" id="rol{{ rol.id }}"
              {% if rol in user.roles %}checked{% endif %}>
            <label class="form-check-label" for="rol{{ rol.id }}">{{ rol.nombre }}</label>
        </div>
        {% endfor %}
    </fieldset>
    <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
  </form>
</div>
{% endblock %}
